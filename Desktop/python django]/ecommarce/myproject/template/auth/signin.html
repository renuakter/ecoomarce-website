{% extends 'master/home.html' %}

{% block body %}

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

a {
  color: dodgerblue;
}

.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>

<form method="POST">
  {% csrf_token %}
  <div class="container">
    {% include 'master/message.html' %}
    {{data }}
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
       <label><b>Full Name</b></label>
    <input type="text" placeholder="Enter fullname" name="fullname" required>
    <label><b>username</b></label>
    <input type="text" placeholder="Enter username" name="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <label for="user_type"><b>user_type</b></label>
    <select name="user_type" id="user_type" required>
      <option value="">-- Select user type --</option>
      <option value="Admin">Admin</option>
      <option value="Customer">Customer</option>
      <option value="Seller">Seller</option>
    </select><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="confirm_password" id="psw-repeat" required>
    <button type="submit" class="registerbtn">Register</button>
      <div class="container signin">
    <p>Don't have an account? <a href="{% url 'loginpage' %}">login</a>
    </p>
  </div>
  </div>


</form>

{% endblock body %}
